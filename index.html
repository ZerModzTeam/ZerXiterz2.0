<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZerXiterz Store | Premium Mods</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #b026ff;
            --bg-color: #05000a;
            --text-color: #ffffff;
            --glass: rgba(20, 0, 30, 0.85);
            --neon-shadow: 0 0 15px #b026ff, 0 0 25px #b026ff;
        }

        [data-theme="red"] {
            --primary: #ff2626;
            --bg-color: #0a0000;
            --glass: rgba(30, 0, 0, 0.85);
            --neon-shadow: 0 0 15px #ff2626, 0 0 25px #ff2626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); overflow-x: hidden; min-height: 100vh; }

        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            flex-direction: column; justify-content: center; align-items: center; transition: 0.8s ease;
        }
        
        .welcome-group { text-align: center; margin-bottom: 30px; z-index: 10; }
        .welcome-msg { font-family: 'Orbitron', sans-serif; font-size: 2rem; color: var(--primary); text-shadow: var(--neon-shadow); letter-spacing: 5px; margin-bottom: 5px; animation: pulse 2s infinite; }
        .welcome-sub { font-family: 'Orbitron', sans-serif; font-size: 0.8rem; color: #fff; opacity: 0.6; letter-spacing: 3px; text-transform: uppercase; }

        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }

        .enter-btn { padding: 18px 45px; font-size: 18px; font-family: 'Orbitron', sans-serif; background: transparent; color: var(--primary); border: 2px solid var(--primary); border-radius: 8px; cursor: pointer; box-shadow: var(--neon-shadow); text-transform: uppercase; z-index: 15; transition: 0.3s; }
        
        #intro-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: none; z-index: 5; }

        #main-content { display: none; padding: 20px; max-width: 1200px; margin: 0 auto; opacity: 0; transform: scale(0.95); transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #main-content.active { display: block; opacity: 1; transform: scale(1); }

        header { text-align: center; margin-bottom: 40px; padding-top: 20px; }
        .site-title { font-family: 'Orbitron', sans-serif; font-size: 3rem; text-shadow: var(--neon-shadow); margin-bottom: 15px; }

        .nav-buttons { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav-btn { background: var(--glass); border: 2px solid var(--primary); color: #fff; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-size: 11px; font-weight: bold; box-shadow: var(--neon-shadow); display: flex; align-items: center; gap: 8px; }

        .filter-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .filter-btn { background: transparent; border: 1px solid var(--primary); color: #fff; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 10px; font-family: 'Orbitron'; transition: 0.3s; }
        .filter-btn.active { background: var(--primary); box-shadow: var(--neon-shadow); }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .card { background: var(--glass); border: 2px solid var(--primary); border-radius: 15px; padding: 25px; backdrop-filter: blur(12px); transition: 0.4s ease; }
        .card:hover { transform: translateY(-10px); box-shadow: var(--neon-shadow); }
        .card-title { color: var(--primary); font-family: 'Orbitron'; margin-bottom: 5px; }

        .price-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.02); margin-bottom: 8px; border-radius: 8px; }
        .row-buy-btn { padding: 8px 15px; background: transparent; border: 1px solid var(--primary); color: #fff; font-size: 10px; font-weight: bold; cursor: pointer; border-radius: 5px; box-shadow: var(--neon-shadow); display: flex; align-items: center; gap: 5px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10001; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal-content { background: #0a0a0a; border: 2px solid var(--primary); padding: 35px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; box-shadow: var(--neon-shadow); }
        .modal-btn { display: flex; align-items: center; justify-content: center; gap: 12px; padding: 14px; color: #fff; text-decoration: none; background: transparent; border: 1px solid var(--primary); margin: 15px 0; border-radius: 10px; font-weight: 600; cursor: pointer; width: 100%; }
    </style>
</head>
<body data-theme="purple">

    <canvas id="star-canvas"></canvas>
    <audio id="audio-intro" src="intro.mp3"></audio>

    <div id="intro-overlay">
        <div class="welcome-group">
            <h2 class="welcome-msg">ZerXiterz 2.0</h2>
            <p class="welcome-sub">BY ZerModzTeam</p>
        </div>
        <video id="intro-video" src="intro.mp4" playsinline></video>
        <button class="enter-btn" onclick="triggerIntro()">
            <i class="fas fa-bolt"></i> CLICK TO OPEN
        </button>
    </div>

    <div id="main-content">
        <header>
            <h1 class="site-title">ZerXiterz</h1>
            <button class="nav-btn" style="margin: 0 auto;" onclick="changeTheme()">
                <i class="fas fa-palette"></i> CHANGE THEME
            </button>
        </header>

        <div class="nav-buttons">
            <button class="nav-btn" onclick="openMod('m-soc')"><i class="fas fa-globe"></i> SOCIAL MEDIA</button>
            <button class="nav-btn" onclick="goTesti()"><i class="fas fa-certificate"></i> TESTIMONI</button>

        <div class="filter-container">
            <button class="filter-btn active" onclick="filterItems('All', this)">ALL</button>
            <button class="filter-btn" onclick="filterItems('No Root', this)">NO ROOT</button>
            <button class="filter-btn" onclick="filterItems('Root / Virtual', this)">ROOT / VIRTUAL</button>
        </div>

        <div id="product-list" class="product-grid"></div>
    </div>

    <div id="m-soc" class="modal"><div class="modal-content">
        <h3 style="color:var(--primary); margin-bottom:20px; font-family:'Orbitron';">SOCIAL MEDIA</h3>
        <a href="https://www.instagram.com/zeroxit44?igsh=YXVkNHR0amRpNnN4" target="_blank" class="modal-btn"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://tiktok.com/@zaraxitnd" target="_blank" class="modal-btn"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://whatsapp.com/channel/0029Vb7Cvtj9hXEy7z3Fva1r" target="_blank" class="modal-btn"><i class="fab fa-whatsapp"></i> SALURAN UTAMA</a>
        <button class="row-buy-btn" onclick="closeMod('m-soc')" style="width:100%; justify-content:center;">CLOSE</button>
    </div></div>

    <div id="m-cs" class="modal"><div class="modal-content">
        <h3 style="color:var(--primary); margin-bottom:20px; font-family:'Orbitron';">SUPPORT</h3>
        <button class="modal-btn" onclick="goCS('admin')"><i class="fab fa-whatsapp"></i> ADMIN</button>
        <button class="modal-btn" onclick="goCS('owner')"><i class="fab fa-whatsapp"></i> OWNER</button>
        <button class="row-buy-btn" onclick="closeMod('m-cs')" style="width:100%; justify-content:center;">CLOSE</button>
    </div></div>

    <script>
        const WA_OWNER = "6285721057014"; 
        const WA_ADMIN = "6289653938936";
        const TESTI_LINK = "https://whatsapp.com/channel/0029Vb7alZSChq6OsnwMSk0k";

        function triggerIntro() {
            const overlay = document.getElementById('intro-overlay');
            const video = document.getElementById('intro-video');
            const audio = document.getElementById('audio-intro');
            const btn = document.querySelector('.enter-btn');
            const welcome = document.querySelector('.welcome-group');

            btn.style.display = 'none';
            welcome.style.display = 'none';
            video.style.display = 'block';
            
            // Play Video & Audio
            video.play();
            audio.play().catch(() => {});

            video.onended = () => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    const main = document.getElementById('main-content');
                    main.style.display = 'block';
                    setTimeout(() => main.classList.add('active'), 50);
                }, 800);
            };
        }

        const items = [
            { n: "BLOOD STRIKE", r: "No Root", p: [ {d:"1 Day", h:"15k/$1"}, {d:"3 Day", h:"25K/$2"}, {d:"7 Day", h:"50k/$5"}, {d:"10 Day", h:"80k/$5"}, {d:"30 Day", h:"150k/$10"}] },
            { n: "BR MODS", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"3 Day", h:"25K/$2"}, {d:"7 Day", h:"50k/$5"}, {d:"10 Day", h:"80k/$5"}, {d:"30 Day", h:"150k/$10"}] },
            { n: "HEX BLADE", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"7 Day", h:"50k/$5"}, {d:"14 Day", h:"100k/$8"}, {d:"30 Day", h:"140k/$12"}] },
            { n: "8 BALL POOL", r: "No Root", p: [ {d:"1 Day", h:"15k/$1"}, {d:"3 Day", h:"25k/$2.50"}, {d:"7 Day", h:"65k/$5"}, {d:"15 Day", h:"100k/$7"}, {d:"30 Day", h:"160k/$10"}] },
            { n: "STRICKS BR", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"3 Day", h:"25k/$2"}, {d:"7 Day", h:"50k/$4"}, {d:"10 Day", h:"80k/$5"}, {d:"30 Day", h:"150k/$10"}] },
            { n: "LKTEAM", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"7 Day", h:"50k/$5"}, {d:"14 Day", h:"100k/$8"}, {d:"30 Day", h:"140k/$12"}] },
            { n: "PUBGM USERCHEAT", r: "Root / Virtual", p: [ {d:"7 Day", h:"50k/$5"}, {d:"14 Day", h:"100k/$8"}, {d:"30 Day", h:"140k/$12"}] }
        ];

        function renderProducts(filter = 'All') {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            const filtered = filter === 'All' ? items : items.filter(it => it.r === filter);
            
            filtered.forEach(it => {
                let pr = it.p.map(obj => `
                    <li class="price-item">
                        <div><b style="color:var(--primary)">${obj.h}</b><br><small style="opacity:0.7">${obj.d}</small></div>
                        <button class="row-buy-btn" onclick="order('${it.n}', '${obj.h}', '${obj.d}', '${it.r}')">
                            <i class="fas fa-shopping-cart"></i> BUY
                        </button>
                    </li>`).join('');
                list.innerHTML += `<div class="card"><h3 class="card-title">${it.n}</h3><p style="font-size:9px; color:#888; margin-bottom:10px;">NEEDED: ${it.r}</p><ul>${pr}</ul></div>`;
            });
        }

        function order(n, h, d, r) {
            const msg = encodeURIComponent(`Halo kak, saya mau order:\nðŸ”¥ Cheat: ${n}\nðŸ’° Harga: ${h}\nâ³ Durasi: ${d}\nðŸ›  Status: ${r}`);
            window.open(`https://wa.me/${WA_OWNER}?text=${msg}`, '_blank');
        }

        function filterItems(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderProducts(category);
        }

        function changeTheme() {
            document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'red' ? 'purple' : 'red');
        }

        function goCS(role) { window.open(`https://wa.me/${role === 'admin' ? WA_ADMIN : WA_OWNER}?text=Halo kak saya ada kendala`, '_blank'); }
        function goTesti() { window.open(TESTI_LINK, '_blank'); }
        function openMod(id) { document.getElementById(id).style.display = 'flex'; }
        function closeMod(id) { document.getElementById(id).style.display = 'none'; }

        // BG Stars
        const cvs = document.getElementById('star-canvas');
        const ctx = cvs.getContext('2d');
        let w, h, s = [];
        function resize() { w = cvs.width = window.innerWidth; h = cvs.height = window.innerHeight; s = Array(100).fill().map(() => ({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.5, v: Math.random()*0.5 })); }
        function anim() { ctx.clearRect(0,0,w,h); ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary'); s.forEach(star => { ctx.beginPath(); ctx.arc(star.x, star.y, star.r, 0, Math.PI*2); ctx.fill(); star.y -= star.v; if(star.y < 0) star.y = h; }); requestAnimationFrame(anim); }
        window.addEventListener('resize', resize); resize(); anim();
        renderProducts();
    </script>
</body>
</html>
