<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZerXiterz Store | Premium Mods</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #b026ff;
            --bg-color: #05000a;
            --text-color: #ffffff;
            --glass: rgba(20, 0, 30, 0.85);
            --neon-shadow: 0 0 15px #b026ff, 0 0 25px #b026ff;
        }

        [data-theme="red"] {
            --primary: #ff2626;
            --bg-color: #0a0000;
            --glass: rgba(30, 0, 0, 0.85);
            --neon-shadow: 0 0 15px #ff2626, 0 0 25px #ff2626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); overflow-x: hidden; min-height: 100vh; }

        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* --- INTRO SCREEN --- */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            justify-content: center; align-items: center; transition: 1s ease;
        }
        .enter-btn {
            padding: 18px 45px; font-size: 18px; font-family: 'Orbitron', sans-serif;
            background: transparent; color: var(--primary); border: 2px solid var(--primary);
            border-radius: 8px; cursor: pointer; box-shadow: var(--neon-shadow);
            text-transform: uppercase; z-index: 10;
        }
        #intro-video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; display: none; z-index: 5;
        }

        /* --- MAIN MENU --- */
        #main-content { 
            display: none; padding: 20px; max-width: 1200px; margin: 0 auto; 
            opacity: 0; transform: scale(0.9); transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #main-content.active { display: block; opacity: 1; transform: scale(1); }

        header { text-align: center; margin-bottom: 40px; padding-top: 20px; }
        .site-title { 
            font-family: 'Orbitron', sans-serif; font-size: 3rem; 
            text-shadow: var(--neon-shadow); margin-bottom: 15px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: var(--neon-shadow); }
            20%, 24%, 55% { text-shadow: none; }
        }

        .nav-buttons { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }
        .nav-btn { 
            background: var(--glass); border: 2px solid var(--primary); color: #fff;
            padding: 12px 20px; border-radius: 10px; cursor: pointer;
            font-size: 11px; font-weight: bold; box-shadow: var(--neon-shadow); 
            transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .nav-btn:active { transform: scale(0.9); }

        /* --- PRODUCT CARDS --- */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .card { 
            background: var(--glass); border: 2px solid var(--primary); 
            border-radius: 15px; padding: 25px; backdrop-filter: blur(12px);
            box-shadow: 0 0 15px rgba(0,0,0,0.5); transition: 0.4s ease;
        }
        .card:hover { transform: translateY(-10px) scale(1.02); box-shadow: var(--neon-shadow); }
        .card-title { color: var(--primary); font-family: 'Orbitron'; margin-bottom: 5px; text-shadow: 0 0 5px var(--primary); }

        .price-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(255,255,255,0.02); margin-bottom: 8px; border-radius: 8px;
        }
        
        .row-buy-btn {
            padding: 6px 15px; background: transparent; border: 1px solid var(--primary);
            color: #fff; font-size: 10px; font-weight: bold; cursor: pointer; border-radius: 5px;
            box-shadow: var(--neon-shadow); transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .row-buy-btn:active { transform: scale(0.85); }

        /* --- MODAL LOGO & ANIMATION --- */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 10001; 
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: #0a0a0a; border: 2px solid var(--primary); padding: 35px; 
            border-radius: 20px; width: 90%; max-width: 380px; text-align: center; 
            box-shadow: var(--neon-shadow); transform: scale(0.7); opacity: 0;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.show .modal-content { transform: scale(1); opacity: 1; }

        .modal-btn { 
            display: flex; align-items: center; justify-content: center; gap: 12px;
            padding: 14px; color: #fff; text-decoration: none; border: 1px solid var(--primary); 
            margin: 15px 0; border-radius: 10px; font-weight: 600; transition: 0.3s; 
        }
        .modal-btn:hover { background: var(--primary); transform: translateX(5px); }
        .modal-btn i { font-size: 1.2rem; }

        .theme-toggle { margin-top: 15px; cursor: pointer; background: #000; color: #fff; border: 2px solid var(--primary); padding: 10px 20px; border-radius: 30px; font-size: 10px; box-shadow: var(--neon-shadow); font-family: 'Orbitron'; transition: 0.3s; }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>
    <audio id="audio-intro" src="intro.mp3"></audio>

            <i class="fab fa-youtube" style="color: #FF0000;"></i> YouTube
        </a>
        <button class="row-buy-btn" onclick="closeMod('m-soc')" style="margin-top:10px; width:100%; justify-content: center;">CLOSE</button>

        <h3 style="color:var(--primary); margin-bottom:20px; font-family: 'Orbitron';">SUPPORT</h3>
        <a href="#" class="modal-btn" onclick="goCS('admin')">
            <i class="fab fa-whatsapp" style="color: #25D366;"></i> ADMIN [ ZERO ]
        </a>
        <a href="#" class="modal-btn" onclick="goCS('owner')">
            <i class="fab fa-whatsapp" style="color: #25D366;"></i> OWNER [ RENDY ]
        </a>
        <button class="row-buy-btn" onclick="closeMod('m-cs')" style="margin-top:10px; width:100%; justify-content: center;">CLOSE</button>
    </div></div>

    <script>
        const WA_OWNER = "6285721057014"; 
        const WA_ADMIN = "6289653938936";

        function playTut() {
            const actx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = actx.createOscillator();
            const g = actx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1100, actx.currentTime);
            g.gain.setValueAtTime(0.1, actx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, actx.currentTime + 0.15);
            osc.connect(g); g.connect(actx.destination);
            osc.start(); osc.stop(actx.currentTime + 0.15);
        }

        function triggerIntro() {
            const btn = document.querySelector('.enter-btn');
            const video = document.getElementById('intro-video');
            const audio = document.getElementById('audio-intro');
            btn.style.display = 'none';
            audio.play().catch(() => {});
            setTimeout(() => {
                playTut();
                video.style.display = 'block';
                video.play();
                video.onended = () => {
                    document.getElementById('intro-overlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('intro-overlay').style.display = 'none';
                        const main = document.getElementById('main-content');
                        main.style.display = 'block';
                        setTimeout(() => main.classList.add('active'), 100);
                    }, 1000);
                };
            }, 600);
        }

        function changeTheme() {
            playTut();
            document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'red' ? 'purple' : 'red');
        }

        const items = [
            { n: "BR MODS", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"3 Day", h:"25K/$2"}, {d:"7 Day", h:"50k/$5"}, {d:"10 Day", h:"80k/$5"}, {d:"30 Day", h:"150k/$10"}] },
            { n: "HEX BLADE", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"7 Day", h:"50k/$5"}, {d:"14 Day", h:"100k/$8"}, {d:"30 Day", h:"140k/$12"}] },
            { n: "8 BALL POOL", r: "No Root", p: [ {d:"1 Day", h:"15k/$1"}, {d:"3 Day", h:"25k/$2.50"}, {d:"7 Day", h:"65k/$5"}, {d:"15 Day", h:"100k/$7"}, {d:"30 Day", h:"160k/$10"}] },
            { n: "STRICKS BR", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"3 Day", h:"25k/$2"}, {d:"7 Day", h:"50k/$4"}, {d:"10 Day", h:"80k/$5"}, {d:"30 Day", h:"150k/$10"}] },
            { n: "LKTEAM", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"7 Day", h:"50k/$5"}, {d:"14 Day", h:"100k/$8"}, {d:"30 Day", h:"140k/$12"}] },
            { n: "REAPER X PRO", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"7 Day", h:"50k/$5"}, {d:"14 Day", h:"100k/$8"}, {d:"30 Day", h:"140k/$12"}] },
            { n: "EAGLE CHEATS", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"7 Day", h:"50k/$5"}, {d:"14 Day", h:"100k/$8"}, {d:"30 Day", h:"140k/$12"}] },
            { n: "BEYOND CHEATS", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"7 Day", h:"50k/$5"}, {d:"14 Day", h:"100k/$8"}, {d:"30 Day", h:"140k/$12"}] },
            { n: "ELEVENT", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"7 Day", h:"50k/$5"}, {d:"14 Day", h:"100k/$8"}, {d:"30 Day", h:"140k/$12"}] },
            { n: "EVO CHEATS", r: "Root / Virtual", p: [ {d:"1 Day", h:"15k/$1"}, {d:"7 Day", h:"50k/$5"}, {d:"14 Day", h:"100k/$8"}, {d:"30 Day", h:"140k/$12"}] },
            { n: "PUBGM USERCHEAT", r: "Root / Virtual", p: [ {d:"7 Day", h:"50k/$5"}, {d:"14 Day", h:"100k/$8"}, {d:"30 Day", h:"140k/$12"}] }
        ];

        const list = document.getElementById('product-list');
        items.forEach(it => {
            let pr = it.p.map(obj => `<li class="price-item"><div><b style="color:var(--primary)">${obj.h}</b><br><small style="opacity:0.7">${obj.d}</small></div><button class="row-buy-btn" onclick="order('${it.n}', '${obj.h}', '${obj.d}')"><i class="fas fa-shopping-cart"></i> BUY</button></li>`).join('');
            list.innerHTML += `<div class="card"><h3 class="card-title">${it.n}</h3><p style="font-size:9px; color:#888; margin-bottom:10px;">NEEDED: ${it.r}</p><ul class="price-list">${pr}</ul></div>`;
        });

        function order(n, h, d) {
            const t = `Halo kak saya mau order %0A${n} %0AHarga : ${h} %0ADurasi : ${d}`;
            window.open(`https://wa.me/${WA_OWNER}?text=${t}`, '_blank');
        }

        function goCS(role) {
            const no = (role === 'admin') ? WA_ADMIN : WA_OWNER;
            window.open(`https://wa.me/${no}?text=${encodeURIComponent("Halo kak saya mengalami kendala!")}`, '_blank');
        }

        function openMod(id) { 
            const mod = document.getElementById(id);
            mod.style.display = 'flex';
            setTimeout(() => mod.classList.add('show'), 10);
        }

        function closeMod(id) { 
            const mod = document.getElementById(id);
            mod.classList.remove('show');
            setTimeout(() => mod.style.display = 'none', 400);
        }

        const cvs = document.getElementById('star-canvas');
        const ctx = cvs.getContext('2d');
        let w, h, s = [];
        function resize() {
            w = cvs.width = window.innerWidth; h = cvs.height = window.innerHeight;
            s = Array(100).fill().map(() => ({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.5, v: Math.random()*0.5 }));
        }
        function anim() {
            ctx.clearRect(0,0,w,h);
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary');
            s.forEach(star => {
                ctx.beginPath(); ctx.arc(star.x, star.y, star.r, 0, Math.PI*2); ctx.fill();
                star.y -= star.v; if(star.y < 0) star.y = h;
            });
            requestAnimationFrame(anim);
        }
        window.addEventListener('resize', resize);
        resize(); anim();
    </script>
</body>
</html>
